<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WebAuthN Demo</title>
    <link href="/style.css" rel="stylesheet"/>
</head>
<body>

<div class="card">
    <div class="header">
        <h1>WebAuthN demo</h1>
    </div>
    <div class="content">
        <p>Your account:</p>
        <ul>
            <li>username: <span th:text="${username}"></span></li>
            <li>email: <span th:text="${email}"></span></li>
        </ul>

        <br>
        <h3>Existing Passkeys</h3>
        <ul>
            <li th:each="authenticator: ${authenticators}">
                <form action="/passkey/delete" method="POST">
                    <span th:text="${authenticator.getCredentialsName()}"></span>
                    <input type="hidden" name="credential-id" th:value="${authenticator.getId()}"/>
                    <button type="submit" class="button-delete">delete</button>
                </form>
            </li>
        </ul>

        <br>
        <h3>Register new passkey</h3>
        <input type="text" id="passkey-name"/>
        <button id="add-passkey">Register</button>

        <br>
        <h3>Logout</h3>
        <a href="/logout">logout</a>
    </div>
</div>

<script th:inline="javascript">
    function registerPasskey() {
        const name = document.getElementById("passkey-name").value
        alert(`you clicked on Register Passkey, with name: [${name}]`)
    }

    document.getElementById("add-passkey").addEventListener("click", e => {
        registerPasskey()
    })

    document.getElementById("passkey-name").addEventListener("keypress", e => {
        if (e.key === "Enter") {
            registerPasskey()
        }
    })
</script>

</body>
</html>
